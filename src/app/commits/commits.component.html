<h2>Commits</h2>
<app-commits-filter
  [timeRange]="timeRange"
  (applied)="onFilterApply($event)"
  (changed)="onFilterChange()">
</app-commits-filter>
<ul>
  <li *ngFor="let commit of commits">
    <a routerLink="/commits/{{commit.sha}}">
      <span>{{commit.sha}}</span>
    </a>
    <p>{{ (commit.commit.message.length>80)? (commit.commit.message | slice:0:80)+' ...':(commit.commit.message) }}</p>
    <p>{{commit.commit.committer.date | date:"short"}}</p>
  </li>
</ul>
<app-commits-pagination
  *ngIf="commits.length"
  [currentPage]="currentPage"
  [totalPageCount]="totalPageCount"
  (goPrev)="goToPrevPage()"
  (goNext)="goToNextPage()">
</app-commits-pagination>
