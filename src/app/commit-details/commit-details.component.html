<h2 class="page-title">Commit overview</h2>
<mat-card *ngIf="commit" class="commit-details">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="https://eu.ui-avatars.com/api/?background=random&rounded=true&size=40&name={{commit.commit.author.name}}" alt="avatar"/>
    </div>
    <mat-card-title>{{commit.commit.author.name}}</mat-card-title>
    <mat-card-subtitle>{{commit.commit.author.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="commit-details__message">
      {{commit.commit.message}}
    </div>
    <div class="commit-details__date"><span class="commit-details__label">Committed on</span> {{commit.commit.author.date | date:"full"}}</div>
    <div><span class="commit-details__label">SHA:</span> {{commit.sha}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">BACK</button>
  </mat-card-actions>
</mat-card>
